<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yjst.com — Video Player</title>

  <!-- SpongeBob font -->
  <link href="https://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">

  <style>
    body {
      font-family: 'SpongeBob Font Condensed', Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 50px;
      color: #ffeb00;
      text-shadow: 4px 4px #005ac2;
      margin-bottom: 20px;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 12px;
    }
    #player {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="logo">yjst.com</div>

  <div class="container">
    <p><strong>An YouTube video player</strong></p>
    <p>Paste a YouTube link or ID below:</p>
    <input id="yt" type="text" placeholder="https://youtu.be/ID or https://www.youtube.com/watch?v=ID">
    <button onclick="embed()">Embed</button>
    <div id="error" style="display:none">Oops... it looks like you didn't put the YouTube video link...</div>
    <div id="player"></div>
  </div>

  <script>
    function extractId(input) {
      if (!input) return '';
      input = input.trim();
      try {
        let url = new URL(input);
        if (url.hostname.includes('youtu.be')) {
          return url.pathname.substring(1);
        }
        if (url.hostname.includes('youtube.com')) {
          return url.searchParams.get('v');
        }
      } catch(e) {
        // Not a full URL — maybe it's raw ID
        return input;
      }
      return input;
    }

    function embed() {
      const raw = document.getElementById('yt').value;
      const id = extractId(raw);
      if (!raw || !id) {
        const err = document.getElementById('error');
        err.style.display = 'block';
        return;
      }
      document.getElementById('error').style.display = 'none';
      document.getElementById('player').innerHTML =
        `<iframe src="https://www.youtube.com/embed/${encodeURIComponent(id)}" allowfullscreen></iframe>`;
    }
  </script>

</body>
</html>
